name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "apps/frontend/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/frontend/**"
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    env:
      VITE_BACKEND_URL: ${{ secrets.FRONTEND_VITE_BACKEND_URL }}
      VITE_BASE: ${{ secrets.FRONTEND_VITE_BASE }}
      VITE_APP_NAME: ${{ secrets.FRONTEND_VITE_APP_NAME }}
      VITE_APP_SHORT_NAME: ${{ secrets.FRONTEND_VITE_APP_SHORT_NAME }}
      APP_ENV: ${{ secrets.FRONTEND_APP_ENV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build application
        run: npm run build

      - name: Upload built dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore built dist artifact directly to frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist

      - name: Verify artifact structure
        run: ls -R apps/frontend/dist

      - name: Deploy to Azure Static Web App (upload existing artifact)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.FRONTEND_DEPLOY_TOKEN }}
          action: "upload"
          app_location: "apps/frontend/dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
